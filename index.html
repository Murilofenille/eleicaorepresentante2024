<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleição 2024</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="img/Site Icon.png"/>
</head>
<body>
    <div class="cabeçalho">
        <div class="fundo-logo"></div>
        <div class="logo-container">
            <img src="img/Logo SVCA.png" alt="Logo IBGE">
        </div>
    </div>
    <div class="titulo-eleição-container">
        <h1 id="titulo-eleição">ELEIÇÃO REPRESENTANTES 9°ANO | 2024</h1>
    </div>
    <div class="votação-container">
        <div class="bloco-votação">
            <h2 class="titulo-votação">Escolha dois candidatos</h2>
            <div class="container-imagem-candidatos">
                <div class="candidato-container">
                    <img src="img/image 3.png" alt="">
                    <input class="retangulo-descrição" type="submit" value="Kauã">
                </div>
                <div class="candidato-container">
                    <img src="img/image 3.png" alt="">
                    <input class="retangulo-descrição" type="submit" value="Eduardo">
                </div>
                <div class="candidato-container">
                    <img src="img/image 2.png" alt="">
                    <input class="retangulo-descrição" type="submit" value="Camila">
                </div>
                <div class="candidato-container">
                    <img src="img/image 3.png" alt="">
                    <input class="retangulo-descrição" type="submit" value="Gian">
                </div>
                <div class="candidato-container">
                    <img src="img/image 2.png" alt="">
                    <input class="retangulo-descrição" type="submit" value="Juliana">
                </div>
            </div>
            <div class="resultado-container">
                <button id="btnResultado">Ver Resultado</button>
            </div>
        </div>
    </div>
    <div class="version-container">
        <p>Versão 1.0</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
